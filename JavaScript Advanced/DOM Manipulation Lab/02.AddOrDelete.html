<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="https://code.jquery.com/jquery-3.1.0.min.js" integrity="sha256-cCueBR6CsyA4/9szpPfrX3s49M9vUU5BgtiJj06wt/s="
        crossorigin="anonymous"></script>
    <title>AddAndDelete</title>
</head>

<body>

    <h1>List of Items</h1>
    <ul id="items"></ul>
    <input type="text" id="newText" />
    <input type="button" value="Add" onclick="addItem()">
    <script>
        function addItem() {
            let $text = $('#newText');
            let $itemList = $('#items');
            let listItem = $('<li>');
            let btnDelete = $('<a href="#">[Delete]</a>');

            btnDelete.on('click', deleteItem);

            listItem.text($text.val());
            listItem.append(btnDelete);
            $itemList.append(listItem);

            function deleteItem(e) {
                $button = $(e.target);
                $button.parent().remove();
            };
        }
    </script>
</body>

</html>
