<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>AJAX Load Example</title>
    <script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
</head>

<body>
    <div id="text">
        <h1>AJAX jQuery.load()</h1>
        <button onclick="loadTitle()">Load Title</button>
        <script>
            function loadTitle() {
                $('#text').load('http://127.0.0.1:5500/text.html');
            }
        </script>
    </div>
</body>

</html>
